name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- BUILD FRONTEND ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Build React
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # ---------- BUILD BACKEND ----------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 21
          cache: maven

      - name: Copy frontend to backend static resources
        run: |
          mkdir -p backend/src/main/resources/static
          rm -rf backend/src/main/resources/static/*
          cp -r frontend/dist/* backend/src/main/resources/static/

      - name: Build Spring Boot JAR
        working-directory: backend
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      # ---------- DEPLOY TO EC2 ----------
      - name: Stop application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl stop artlover.service || true

      - name: Backup current JAR
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ec2-user/art-lover-app/backend/target/backups
            if [ -f /home/ec2-user/art-lover-app/backend/target/art-lover-0.0.1-SNAPSHOT.jar ]; then
              TIMESTAMP=$(date +%Y%m%d-%H%M%S)
              cp /home/ec2-user/art-lover-app/backend/target/art-lover-0.0.1-SNAPSHOT.jar \
                 /home/ec2-user/art-lover-app/backend/target/backups/art-lover-${TIMESTAMP}.jar
              echo "Backed up current JAR"
            fi

      - name: Deploy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/target/art-lover-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user/art-lover-app"
          strip_components: 0
          overwrite: true

      - name: Start application and verify
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Start the service
            sudo systemctl start artlover.service

            # Wait for startup
            echo "Waiting for application to start..."
            sleep 15

            # Check if service is running
            if ! sudo systemctl is-active --quiet artlover.service; then
              echo "Service failed to start"
              sudo journalctl -u artlover.service -n 50 --no-pager
              exit 1
            fi

            # Health check
            echo "Performing health check..."
            for i in {1..30}; do
              if curl -sf http://localhost:8080/actuator/health > /dev/null 2>&1; then
                echo "Application is healthy and responding"
                sudo systemctl status artlover.service --no-pager
                exit 0
              fi
              echo "Waiting for app to be healthy... ($i/30)"
              sleep 2
            done

            # If we get here, health check failed
            echo "Application failed health check"
            echo "Service status:"
            sudo systemctl status artlover.service --no-pager
            echo ""
            echo "Recent logs:"
            sudo journalctl -u artlover.service -n 100 --no-pager

            # Attempt rollback
            echo ""
            echo "Attempting rollback to previous version..."
            sudo systemctl stop artlover.service
            LATEST_BACKUP=$(ls -t /home/ec2-user/art-lover-app/backend/target/backups/art-lover-*.jar 2>/dev/null | head -1)
            if [ -n "$LATEST_BACKUP" ]; then
              cp "$LATEST_BACKUP" /home/ec2-user/art-lover-app/backend/target/art-lover-0.0.1-SNAPSHOT.jar
              sudo systemctl start artlover.service
              echo "Rolled back to previous version"
            fi

            exit 1

      - name: Cleanup old backups
        uses: appleboy/ssh-action@v1.0.3
        if: success()
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Keep only the last 5 backups
            cd /home/ec2-user/art-lover-app/backend/target/backups
            ls -t art-lover-*.jar 2>/dev/null | tail -n +6 | xargs rm -f || true
            echo "Cleaned up old backups (kept last 5)"

      - name: Deployment Summary
        if: always()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "=== Deployment Summary ==="
            echo "Service Status:"
            sudo systemctl status artlover.service --no-pager | head -10
            echo ""
            echo "Available Backups:"
            ls -lh /home/ec2-user/art-lover-app/backend/target/backups/ 2>/dev/null || echo "No backups found"
