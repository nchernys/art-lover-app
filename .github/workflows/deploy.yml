name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Build Frontend
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build React
        working-directory: frontend
        run: |
          npm ci
          npm run build

      # Build Backend
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 21

      - name: Copy frontend to backend
        run: |
          mkdir -p backend/src/main/resources/static
          cp -r frontend/dist/* backend/src/main/resources/static/

      - name: Build JAR
        working-directory: backend
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      # Deploy
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/target/art-lover-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user/art-lover-app/backend/target"
          strip_components: 2

      - name: Restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart artlover.service
            sleep 15
            if sudo systemctl is-active --quiet artlover.service; then
              echo "Service running"
            else
              echo "Service failed"
              sudo journalctl -u artlover.service -n 30
              exit 1
            fi
