name: Deploy to AWS

on:
  push:
    branches: [main]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 21

      - name: Build JAR
        working-directory: backend
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/target/art-lover-0.0.1-SNAPSHOT.jar"
          target: "/home/ec2-user/art-lover-app/backend/target"
          strip_components: 2

      - name: Restart app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart artlover.service
            sleep 15
            if sudo systemctl is-active --quiet artlover.service; then
              echo "Backend running"
            else
              echo "Backend failed"
              sudo journalctl -u artlover.service -n 30
              exit 1
            fi
